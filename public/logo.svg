<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientQ" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#000000"/>
  
  <!-- Text with outline effect -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#404040">
    ADORAQ
  </text>
  
  <!-- Outline effect -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="none" stroke="#CCCCCC" stroke-width="0.5">
    ADORAQ
  </text>
  
  <!-- Gradient Q overlay -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#gradientQ)">
    ADORA
  </text>
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#gradientQ)">
    Q
  </text>
</svg>
