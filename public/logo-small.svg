<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientQSmall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="40" height="40" fill="#000000" rx="8"/>
  
  <!-- Text with outline effect -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#404040">
    ADORAQ
  </text>
  
  <!-- Outline effect -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="none" stroke="#CCCCCC" stroke-width="0.3">
    ADORAQ
  </text>
  
  <!-- Gradient Q overlay -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#gradientQSmall)">
    ADORA
  </text>
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#gradientQSmall)">
    Q
  </text>
</svg>
